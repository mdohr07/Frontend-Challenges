<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="wrapper">
      <section class="image-container">
        <img src="assets/images/illustration-article.svg" alt="Article illustration">
      </section>

      <section class="meta">
        <div class="tags"><a href="#" class="tag" id="article-tags">Learning</a></div>
        <p class="publishdate" id="article-date">Published on <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
      </section>
      <section class="text-container">
        <h1><a href="#" id="article-title">HTML & CSS foundations</a></h1>
        <p id="article-text">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </section>

      <section class="author">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper">
        <span><a href="#">Greg Hooper</a></span>
      </section>

      <button id="prev-article">Prev article</button>
      <button id="next-article">Next article</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mdohr07">mdohr07</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
